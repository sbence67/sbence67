<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
        }
        .animate-scale-in {
            animation: scaleIn 0.2s ease-out forwards;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Görgetősáv stílusok */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

      
        const portfolioData = [
            {
                year: 11,
                subjects: [
                    { 
                        id: 1, 
                        name: "Mérési Jegyzőkönyv", 
                        icon: "wave", 
                        
                        pdfUrl: "meresi1.pdf" 
                    },
                    { 
                        id: 2, 
                        name: "Elektronika", 
                        icon: "zap", 
                        pdfUrl: "elektronika1.pdf" 
                    },
                    { 
                        id: 3, 
                        name: "Hálózat kezelés", 
                        icon: "wifi", 
                        pdfUrl: "halozat1.pdf" 
                    },
                    { 
                        id: 4, 
                        name: "Programozás alapjai", 
                        icon: "code", 
                        pdfUrl: "programozas1.pdf" 
                    }
                ]
            },
            {
                year: 12,
                subjects: [
                    { 
                        id: 5, 
                        name: "Adatbázis kezelés", 
                        icon: "database", 
                        pdfUrl: "adatbazis.pdf" 
                    },
                    { 
                        id: 6, 
                        name: "Mikrovezérlő prog.", 
                        icon: "cpu", 
                        pdfUrl: "mikrovezerlo.pdf" 
                    },
                    { 
                        id: 7, 
                        name: "PLC programozás", 
                        icon: "settings", 
                        pdfUrl: "plc.pdf" 
                    },
                    { 
                        id: 8, 
                        name: "Számítógépes szim.", 
                        icon: "monitor", 
                        pdfUrl: "szamitogepes1.pdf" 
                    }
                ]
            },
            {
                year: 13,
                subjects: [
                    { 
                        id: 9, 
                        name: "Digitális áramkörök", 
                        icon: "binary", 
                        pdfUrl: "digitalis.pdf" 
                    },
                    { 
                        id: 10, 
                        name: "IoT rendszerek", 
                        icon: "cloud", 
                        pdfUrl: "IoT.pdf" 
                    },
                    { 
                        id: 11, 
                        name: "Programfejlesztés", 
                        icon: "terminal", 
                        pdfUrl: "programfejlesztes1.pdf" 
                    },
                    { 
                        id: 12, 
                        name: "Robottechnika", 
                        icon: "bot", 
                        pdfUrl: "robottechnika.pdf" 
                    }
                ]
            }
        ];
        
       
        const MY_CV_PDF = "CV.pdf";

        
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                user: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                wave: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12h5l3 5 5-10 4 5h3"/></svg>,
                zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
                wifi: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>,
                code: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>,
                database: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
                cpu: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>,
                settings: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
                monitor: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>,
                binary: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="14" y="14" width="4" height="6" rx="2"/><rect x="6" y="4" width="4" height="6" rx="2"/><path d="M6 20h4"/><path d="M14 10h4"/><path d="M6 14h2v6"/><path d="M14 4h2v6"/></svg>,
                cloud: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>,
                terminal: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>,
                bot: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>,
                x: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            };
            return <div className={className}>{icons[name] || icons.zap}</div>;
        };

        
        const PdfModal = ({ pdfUrl, onClose, title }) => {
            if (!pdfUrl) return null;

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm transition-opacity duration-300"
                    onClick={onClose}
                >
                    <div 
                        className="bg-slate-900 w-full max-w-6xl h-[85vh] md:h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden relative animate-scale-in border border-slate-700"
                        onClick={e => e.stopPropagation()}
                    >
                        {/* Header */}
                        <div className="flex justify-between items-center px-6 py-4 border-b border-slate-700 bg-slate-900 z-10 text-white">
                            <h3 className="font-bold text-lg truncate pr-4">{title || "Dokumentum megtekintése"}</h3>
                            <div className="flex items-center gap-2">
                                {/* Letöltés gomb biztonsági tartaléknak */}
                                <a 
                                    href={pdfUrl} 
                                    download 
                                    className="p-2 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-full text-sm px-4 mr-2"
                                    onClick={(e) => e.stopPropagation()}
                                >
                                    Letöltés
                                </a>
                                <button 
                                    onClick={onClose}
                                    className="p-2 hover:bg-slate-800 rounded-full transition-colors group"
                                    title="Bezárás"
                                >
                                    <Icon name="x" size={24} className="text-slate-400 group-hover:text-white" />
                                </button>
                            </div>
                        </div>
                        
                        {/* PDF Viewer */}
                        <div className="flex-1 bg-slate-950 relative w-full h-full">
                            <iframe 
                                src={pdfUrl} 
                                className="w-full h-full border-0" 
                                title="PDF Viewer"
                            >
                                <div className="flex flex-col items-center justify-center h-full text-slate-400">
                                    <p className="p-10 text-center">
                                        A böngésződ nem támogatja a PDF-ek megjelenítését. 
                                        <a href={pdfUrl} target="_blank" className="text-purple-400 underline hover:text-purple-300">Kattints ide a letöltéshez.</a>
                                    </p>
                                </div>
                            </iframe>
                        </div>
                    </div>
                </div>
            );
        };

        
        const SubjectCard = ({ subject, onViewPdf }) => (
            <button 
                onClick={() => onViewPdf(subject.pdfUrl, subject.name)}
                className="group w-full bg-slate-800/50 hover:bg-slate-800 backdrop-blur-sm p-4 rounded-xl shadow-md hover:shadow-purple-500/20 hover:border-purple-500 border border-slate-700 transition-all duration-300 flex items-center space-x-4 text-left"
            >
                <div className="p-3 bg-slate-700/50 text-purple-400 rounded-lg group-hover:bg-purple-600 group-hover:text-white transition-colors duration-300">
                    <Icon name={subject.icon} size={24} />
                </div>
                <div className="flex-1">
                    <h3 className="font-semibold text-slate-100 text-sm md:text-base group-hover:text-white">{subject.name}</h3>
                    <p className="text-xs text-slate-400 mt-1 group-hover:text-purple-300 transition-colors">
                        {subject.pdfUrl ? 'PDF megnyitása →' : 'Nincs feltöltve'}
                    </p>
                </div>
            </button>
        );

        
        const App = () => {
            const [pdfViewer, setPdfViewer] = useState({ isOpen: false, url: null, title: null });

            const openPdf = (url, title) => {
                if (!url) {
                    alert("Ehhez a tárgyhoz még nincs beállítva PDF fájl.");
                    return;
                }
                setPdfViewer({ isOpen: true, url, title });
            };

            const closePdf = () => {
                setPdfViewer({ ...pdfViewer, isOpen: false });
                setTimeout(() => setPdfViewer({ isOpen: false, url: null, title: null }), 200);
            };

            return (
                <div className="min-h-screen pb-12 bg-gradient-to-br from-slate-950 via-slate-900 to-purple-950/40 text-slate-200">
                    {/* Fejléc */}
                    <header className="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                {/* Profilkép */}
                                <div className="h-12 w-12 rounded-full border-2 border-purple-500 overflow-hidden bg-slate-800 relative">
                                    <img 
                                        src="banki.jpg" 
                                        alt="Profilkép" 
                                        className="h-full w-full object-cover"
                                        onError={(e) => { e.target.style.display='none'; }}
                                    />
                                    <div className="absolute inset-0 flex items-center justify-center text-white font-bold bg-purple-600 -z-10">B</div>
                                </div>
                                
                                <h1 className="text-xl font-bold text-white tracking-tight">Sümegi Bence</h1>
                            </div>
                            
                            <button 
                                onClick={() => openPdf(MY_CV_PDF, 'Önéletrajz')}
                                className="flex items-center space-x-2 bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-full transition-all text-sm font-medium shadow-lg shadow-purple-900/20 hover:shadow-purple-600/30"
                            >
                                <Icon name="user" size={16} />
                                <span className="hidden sm:inline">Önéletrajz</span>
                            </button>
                        </div>
                    </header>

                    {/* Fő tartalom */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
                        
                        <div className="text-center mb-12 animate-scale-in">
                            <h2 className="text-3xl md:text-4xl font-extrabold text-white mb-4 drop-shadow-lg">
                                Portfólió Feladatok
                            </h2>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                                
                            </p>
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {portfolioData.map((yearGroup) => (
                                <div key={yearGroup.year} className="flex flex-col space-y-4">
                                    <div className="flex items-center space-x-2 pb-2 border-b border-slate-800 mb-2">
                                        <span className="text-2xl font-bold text-purple-500">{yearGroup.year}.</span>
                                        <span className="text-lg font-semibold text-slate-300">Évfolyam</span>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {yearGroup.subjects.map(subject => (
                                            <SubjectCard 
                                                key={subject.id} 
                                                subject={subject} 
                                                onViewPdf={openPdf}
                                            />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                    
                    <footer className="max-w-7xl mx-auto px-4 text-center text-slate-600 text-sm py-6 border-t border-slate-900/50 mt-8">
                         
                    </footer>

                    {/* PDF Modal */}
                    {pdfViewer.isOpen && (
                        <PdfModal 
                            pdfUrl={pdfViewer.url} 
                            title={pdfViewer.title} 
                            onClose={closePdf} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
